<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="first-star" class="fa fa-star"></i></li>
        		<li><i id="second-star" class="fa fa-star"></i></li>
        		<li><i id="third-star" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul> <!--Remove all the <li> tags and then dynamically generate and appen them back in this <ul> tag. -->
    </div>

    <!-- The modal for winning the game. -->
    <div id="winningModal" class="modal">
    	<div class="modal-content">
    		<span class="close">&times;</span>
    		<p class="winning-text"></p>
    		<img class="pic" src='img/winner.jpg' alt="winner Simpson">
    	</div>
    </div>

    <!-- The modal for losing the game. -->
    <div id="losingModal" class="modal">
    	<div class="modal-content">
    		<span class="close">&times;</span>
    		<p class="losing-text"></p>
    		<img class="pic" src='img/loser.png' alt="loser Simpson">
    	</div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
